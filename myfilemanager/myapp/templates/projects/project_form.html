{% extends "layouts/app.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Project</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'project_list' %}">Back to project list</a>
{% endblock %}
